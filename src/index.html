<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Dancing+Script&family=Sacramento&family=Shadows+Into+Light&family=Song+Myung&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <script src="script.js" defer></script>
    <title>Merry Christmas</title>
  </head>
  <body>
    <header class="header" id="header">
      <a href="#" class="nav__logo">
        <span>Merry Christmas</span>
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#gfits" class="nav-link">Gifts</a></li>
        </ul>
      </div>
      <div class="togglebar">
        <a href="#" class="menuicon">
          <span class="material-symbols-outlined"> menu </span>
        </a>
      </div>
    </header>
    <main class="main">
      <section class="home">
        <img
          id="christmastree"
          src="https://cdn.pixabay.com/photo/2014/12/01/21/47/santa-claus-553259_1280.png"
          alt=""
          srcset=""
        />

        <h1>Merry Christmas</h1>
      </section>
      <div id="about">
        <h2>메리크리스마스</h2>
      </div>
      <div class="shop" id="gfits">
        <div class="shop__wrapper">
          <div class="shop__search">
            <h1 class="title">크리스마스 상품을 둘러보세요!</h1>
          </div>
          <div class="shop-search-box">
            <input
              type="text"
              class="search-content"
              id="search-input"
              placeholder="크리스마스 선물 찾기"
            />
            <button type="submit" class="search__btn" id="search-btn">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div class="shop__result">
            <h2 class="tltie">크리스마스 선물</h2>
            <div id="shop"></div>
          </div>
        </div>
      </div>
    </main>
    <link rel="stylesheet" href="style.css" />
    <script src="shopping.js"></script>
    <script src="https://app.embed.im/snow.js" defer></script>
  </body>
</html>
